name: Deploy Frontend to cPanel

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ğŸ‰ Deploy Frontend
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18' # O la versiÃ³n que uses (20, etc.)

    - name: ğŸ“¦ Install Dependencies
      run: npm install

    - name: ğŸ—ï¸ Build Project
      # AQUÃ OCURRE LA MAGIA: Conectamos React con tu Backend real
      run: VITE_API_BASE_URL=https://anakondita.com/api npm run build

    - name: ğŸ“‚ Sync files to Hosting
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        # OJO: Usamos los secretos NUEVOS del frontend
        username: ${{ secrets.FTP_FRONTEND_USERNAME }}
        password: ${{ secrets.FTP_FRONTEND_PASSWORD }}
        
        # Subimos el contenido de la carpeta 'dist' (lo que generÃ³ el build)
        local-dir: ./dist/
        
        # Lo subimos a la raÃ­z del usuario FTP (que ya configuramos como public_html)
        server-dir: ./
