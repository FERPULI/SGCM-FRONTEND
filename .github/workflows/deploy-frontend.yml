name: Deploy Frontend to cPanel

on:
  push:
    branches:
      - main  # O 'master', revisa cÃ³mo se llama tu rama principal

jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18' # Ajusta a la versiÃ³n que uses

    - name: ğŸ”¨ Install Dependencies
      run: npm install

    - name: ğŸ—ï¸ Build Project
      # IMPORTANTE: AquÃ­ inyectamos la URL de producciÃ³n
      run: VITE_API_BASE_URL=https://anakondita.com/api npm run build

    - name: ğŸ“‚ Sync files to Hosting
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        # Subir SOLO el contenido de dist a public_html
        local-dir: ./dist/
        server-dir: ./public_html/
