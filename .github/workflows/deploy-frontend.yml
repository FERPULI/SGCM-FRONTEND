name: Deploy Frontend to cPanel

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ğŸ‰ Deploy Frontend
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: ğŸ“¦ Install Dependencies
      run: npm install

    - name: ğŸ—ï¸ Build Project
      # CORRECCIÃ“N 1: AsegÃºrate que este nombre (VITE_API_URL) coincida con tu api.ts
      # Nota: AquÃ­ SÃ lleva el /api al final para producciÃ³n
      run: VITE_API_URL=https://anakondita.com/api npm run build

    - name: ğŸ“‚ Sync files to Hosting
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_FRONTEND_USERNAME }}
        password: ${{ secrets.FTP_FRONTEND_PASSWORD }}
        
        # CORRECCIÃ“N 2: Vite suele usar 'dist'. Si tu carpeta es 'build', cÃ¡mbialo.
        local-dir: ./build/
        server-dir: ./
        
        # CORRECCIÃ“N 3 (VITAL): Protegemos la carpeta api para que no la borre
        exclude: |
          **/.git*
          **/node_modules/**
          api/**
          cgi-bin/**
          .well-known/**
